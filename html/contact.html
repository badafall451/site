<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="skills.html">Compétences</a></li>
                <li><a href="projects.html">Projets</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cv.html" target="_blank">Mon cv</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="animated-text">Contactez-moi</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
        <p id="formMessage"></p>
    </main>
    <footer>
        <p>&copy; 2024 Alioune Badara Fall</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const formMessage = document.getElementById('formMessage');

            if (name && email && subject && message) {
                formMessage.textContent = "Merci pour votre message, " + name + " !";
                formMessage.style.color = "blue";
            } else {
                formMessage.textContent = "Veuillez remplir tous les champs.";
                formMessage.style.color = "red";
            }
        });
    </script>
</body>
</html>
